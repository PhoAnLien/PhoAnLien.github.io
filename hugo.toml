baseURL = 'https://PhoAnLien.github.io/'
languageCode = 'vi-VN'
title = 'Blog của Thành'
theme = 'ananke'

# Cấu hình Footer
copyright = "© 2025 Bản quyền thuộc về Thành Phạm"

# Cấu hình tham số giao diện
[params]
  description = "Tổng hợp kiến thức về Java Network và JavaScript"
  featured_image = "https://images.unsplash.com/photo-1555066931-4365d14bab8c?q=80&w=2070&auto=format&fit=crop"
  custom_css = ["css/custom.css"]

  # Màu sắc chủ đạo (có thể đổi: blue, green, red, pink, purple)
  body_classes = "avenir bg-near-white"

  [params.ananke]
    show_recent_posts = true
    recent_posts_number = 5


# CẤU HÌNH HEADER (MENU)
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Trang chủ"
    url = "/"
    weight = 10
  
  [[menu.main]]
    identifier = "posts"
    name = "Danh sách bài viết"
    url = "/posts/"
    weight = 20

  [[menu.main]]
    identifier = "about"
    name = "Giới thiệu & Profile"
    url = "/about/"
    weight = 30
    [markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true